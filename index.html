<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <h1>Tic-Tac-Toe</h1> -->
    <main class="game-container">
      <div class="cell" id="one"></div>
      <div class="main cell" id="two"></div>
      <div class="cell" id="three"></div>
      <div class="cross cell" id="four"></div>
      <div class="cross main cell" id="five"></div>
      <div class="cross cell" id="six"></div>
      <div class="cell" id="seven"></div>
      <div class="main cell" id="eight"></div>
      <div class="cell" id="nine"></div>
    </main>

    <div class="dialog">
      <dialog>
        <form method="dialog">
          <label for="player-one">Player One's Name</label>
          <input type="text" name="player-one" id="player-one" required />
          <label for="player-two">Player Two's Name</label>
          <input type="text" name="player-two" id="player-two" required />
          <button type="submit">Start Game</button>
        </form>
      </dialog>
    </div>

    <div class="scorecard">
      <p class="player-one-score"></p>
      <p class="player-two-score"></p>
    </div>

    <div class="buttons">
      <button id="end-game">End Current Game</button>
      <button id="new-game">New Game</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
